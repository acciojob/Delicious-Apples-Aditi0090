<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties - Grocery Store</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2ECC71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 900px;
        }

        .product__photo {
            position: relative;
            width: 50%;
        }

        .photo-container {
            background: #A8E063;
            padding: 20px;
            border-radius: 10px;
        }

        .photo-main img {
            width: 100%;
            border-radius: 10px;
        }

        .photo-album {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .photo-album img {
            width: 22%;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .photo-album img:hover {
            border-color: #ff4500;
        }

        .product__info {
            width: 50%;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .code {
            font-size: 14px;
            color: gray;
        }

        .price {
            color: red;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }

        .variant {
            margin: 10px 0;
        }

        .variant img {
            width: 25px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .variant img:hover {
            border: 2px solid #ff4500;
        }

        .description {
            margin-top: 10px;
        }

        .description ul {
            list-style-type: none;
            margin: 10px 0;
        }

        .description ul li {
            margin-bottom: 5px;
        }

        .add-to-cart {
            background: #ff3d3d;
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background: #d12c2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img id="main-apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <img onclick="changeApple('green')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                    <img onclick="changeApple('yellow')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Yellow Apple">
                    <img onclick="changeApple('orange')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple">
                    <img onclick="changeApple('red')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple">
                </div>
            </div>
        </div>
        <div class="product__info">
            <h1>Delicious Apples</h1>
            <p class="code">CODE: 45999</p>
            <p class="price">R$ <span>7.93</span></p>

            <div class="variant">
                <h3>Select a Color</h3>
                <img onclick="changeApple('green')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
                <img onclick="changeApple('yellow')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Yellow Apple">
                <img onclick="changeApple('orange')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple">
                <img onclick="changeApple('red')" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple">
            </div>

            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>

            <div class="add-to-cart">ADD TO CART</div>
        </div>
    </div>

    <script>
        function changeApple(color) {
            let appleImage = document.getElementById('main-apple');

            if (color === 'green') {
                appleImage.src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png";
            } else if (color === 'yellow') {
                appleImage.src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png";
            } else if (color === 'orange') {
                appleImage.src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png";
            } else if (color === 'red') {
                appleImage.src = "https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png";
            }
        }
    </script>
</body>
</html>
